<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bookshelf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Upload Your Bookshelf</h1>
                <h2 class="subtitle">Take a photo of your shelf and upload it here</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="card">
                        <div class="card-content">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="field">
                                    <label class="label">Select an image of your bookshelf</label>
                                    <div class="control">
                                        <div class="file has-name is-fullwidth">
                                            <label class="file-label">
                                                <input class="file-input" type="file" name="file" accept="image/*">
                                                <span class="file-cta">
                                                    <span class="file-icon">
                                                        <i class="fas fa-upload"></i>
                                                    </span>
                                                    <span class="file-label">Choose a fileâ€¦</span>
                                                </span>
                                                <span class="file-name">No file selected</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="field mt-5">
                                    <div class="control">
                                        <button type="submit" class="button is-primary is-fullwidth">Upload and Process</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Simple script to show selected filename
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.querySelector('.file-input');
            const fileName = document.querySelector('.file-name');
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileName.textContent = fileInput.files[0].name;
                } else {
                    fileName.textContent = 'No file selected';
                }
            });
        });
    </script>
</body>
</html>
