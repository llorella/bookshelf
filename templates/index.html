<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Bookshelf</h1>
                <h2 class="subtitle">Digitize your physical bookshelves</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="card">
                        <div class="card-content">
                            <div class="content has-text-centered">
                                <h3 class="title is-4">Get Started</h3>
                                <p>Upload a photo of your bookshelf to begin.</p>
                                <a href="/upload" class="button is-primary is-large mt-4">Upload Shelf Image</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
